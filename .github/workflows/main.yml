name: CI Pipeline
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  push-image:
    runs-on: ubuntu-latest
    steps:
    - name: Login to Docker hub
      env:
       DOCKER_USER: ${{ secrets.DOCKER_USER_NAME }}
       DOCKER_PASSWORD: ${{ secrets.DOCKER_PASS_TOKEN }}
      run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        
    - name: Build the Docker image for saas copilot app
      env:
       DOCKER_USER: ${{ secrets.DOCKER_USER_NAME }}
      run: docker build . -f Dockerfile -t $DOCKER_USER/saascopilot:copilot_humanize
        
    - name: Push the Docker Image
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER_NAME }}
      run: docker push $DOCKER_USER/saascopilot:copilot_humanize
        
    - name: Logout to Docker
      run: docker logout
